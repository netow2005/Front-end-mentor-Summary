<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <main class="tudo">
        <div class="parte-azul">
            <p class="texto-acima">Your Result</p>
            <div class="bola">
                <p class="texto-bola1"> 76 </p>

                <p class="texto-bola2"> of 100 </p>
            </div>
            <h1>Great</h1>
            <p class="texto-explicacao"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <section class="parte-branca">
            <h2>Summary</h2>
            <div class="quadrinho reacao">
                <img class="icone"
                    src="./results-summary-component-main/assets/images/icon-reaction.svg"
                    alt="raio">
                <p class="nomes">Reaction</p>
                <p class="numero-negrito">80</p>
                <p class="numero-apagado">/100</p>
            </div>
            <div class="quadrinho memoria">
                <img class="icone"
                    src="./results-summary-component-main/assets/images/icon-memory.svg"
                    alt="Cerebro">
                <p class="nomes">Memory</p>
                <p class="numero-negrito">92</p>
                <p class="numero-apagado">/100</p>
            </div>
            <div class="quadrinho verbal">
                <img class="icone"
                    src="./results-summary-component-main/assets/images/icon-verbal.svg"
                    alt="balao verde">
                <p class="nomes">Verbal</p>
                <p class="numero-negrito">61</p>
                <p class="numero-apagado">/100</p>
            </div>
            <div class="quadrinho visual">
                <img class="icone"
                    src="./results-summary-component-main/assets/images/icon-visual.svg"
                    alt="olho">
                <p class="nomes">Visual</p>
                <p class="numero-negrito">72</p>
                <p class="numero-apagado">/100</p>
            </div>
            <button>
                Continue
            </button>
        </section>
    </main>
</body>

</html>
